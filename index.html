<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click&Serve - Bienvenido</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
        }
        .container {
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 18px;
            box-shadow: 0 8px 32px 0 rgba(31,38,135,0.2);
            text-align: center;
        }
        h1 {
            color: #ff6f61;
            font-size: 2.5rem;
            margin-bottom: 10px;
        }
        p {
            color: #333;
            font-size: 1.2rem;
            margin-bottom: 30px;
        }
        .btn-login {
            background: linear-gradient(90deg, #ff6f61 0%, #ffb88c 100%);
            color: #fff;
            border: none;
            padding: 15px 40px;
            border-radius: 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 4px 14px 0 rgba(255,111,97,0.2);
            transition: background 0.3s, transform 0.2s;
        }
        .btn-login:hover {
            background: linear-gradient(90deg, #ffb88c 0%, #ff6f61 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Bienvenido a Click&Serve</h1>
        <p>Por favor, reg√≠strate para continuar</p>
        <a href="login.html"><button class="btn-login">Ir a Login</button></a>
    </div>
</body>
</html>
